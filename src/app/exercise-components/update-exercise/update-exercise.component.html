<div class="container">
  <form [formGroup]="formG" (ngSubmit)="updateExercise()" novalidate enctype="multipart/form-data">
    <div class="main_body">
      <label>
        Exercise Name
        <input type="text" formControlName="exercise_nam" style="width: 200px">
      </label>

      <img #image src="http://127.0.0.1:8000/{{exercise.exercise_image}}">
      <input type="file" (change)="updateImgSrc()" #file>

      <label>
        Exercise Description
        <textarea rows="4" cols="50" formControlName="exercise_description">
      </textarea>
      </label>

      <button (click)="updateExercise()">
        update
      </button>

      <button (click)="deleteExercise()">
        delete
      </button>
    </div>
  </form>
</div>
