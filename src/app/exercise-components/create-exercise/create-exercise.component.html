<div class="container">
  <form [formGroup]="formG" novalidate enctype="multipart/form-data">

    <div class="main_body">
      <label>
        Exercise Name
        <input type="text" formControlName="exercise_name" style="width: 200px">
      </label>

      <img #image>
      <input type="file" (change)="updateImgSrc()" #file>

      <label>
        Exercise Description
        <textarea rows="4" cols="50" formControlName="exercise_description">
      </textarea>
      </label>

      <button (click)="addExercise()">
        button
      </button>
    </div>
  </form>
</div>
