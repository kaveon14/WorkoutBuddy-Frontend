<div class="main_body">
  <h2>{{exercise.exercise_name}}</h2>
  <img src="http://127.0.0.1:8000/{{exercise.exercise_image}}">
  <div style="width: 50%; margin: 0 auto;">
    <p>{{exercise.exercise_description}}</p>
    <div *ngIf="!exercise.default_exercise">
      <button routerLink="/updateExercise/{{exercise.id}}">Update Exercise</button>
    </div>
  </div>
</div>
