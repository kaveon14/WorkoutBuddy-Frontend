<div class="main_body">
  <h2>{{clickedSubWorkout.sub_workout_name}}</h2>
  <li *ngFor="let ex of exercise_goals">
    <!--<a routerLink="/exercise/{{ex.exercise_id}}/{{ex.default_exercise}}">{{ex.exercise_name}}</a>-->
    <a routerLink="/exerciseGoal/{{ex.id}}">{{ex.exercise_name}}</a>
    <p>Sets: {{ex.goal_sets}}</p>
    <p>Reps: {{ex.goal_reps}}</p>
  </li>
  <button (click)="deleteSubWorkout()">Delete SubWorkout</button><!-- Go back to mw page -->
  <button routerLink="/createExerciseGoal/{{clickedSubWorkout.id}}">Add Exercise Goals</button>
</div>
