<h2>SubWorkouts</h2>
<div [hidden]="hide_exercises">
  <li *ngFor="let sw of sub_workout_list">
    <a (click)="getExerciseGoals(sw.id)">{{sw.sub_workout_name}}</a>
  </li>
</div>

<div [hidden]="!hide_exercises">
  <li *ngFor="let ex of exercise_goals">
    <a routerLink="/exercise/{{ex.exercise_id}}/{{ex.default_exercise}}">{{ex.exercise_name}}</a>
    <p>Sets: {{ex.goal_sets}}</p>
    <p>Reps: {{ex.goal_reps}}</p>
  </li>
  <button (click)="hideExerciseGoals()">Back</button>
</div>


<div [hidden]="hide_form">
  <form [formGroup]="formG" novalidate enctype="multipart/form-data">
    <input type="text" formControlName="sub_workout_name">
  </form>
  <button (click)="createSubWorkout()"> sumbit</button>
</div>

<button [hidden]="!hide_form" (click)="hideCreateSWForm()" >Add New SubWorkout</button>
