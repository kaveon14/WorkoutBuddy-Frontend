<div [hidden]="!hide_exercises" class="main_body">
  <h2>SubWorkouts</h2>
  <div *ngIf="sub_workout_list.length != 0">
    <li *ngFor="let sw of sub_workout_list">
      <a routerLink="/subworkout/{{sw.id}}">{{sw.sub_workout_name}}</a>
    </li>
  </div>
</div>

<div [hidden]="hide_form">
  <form [formGroup]="formG" novalidate enctype="multipart/form-data">
    <input type="text" formControlName="sub_workout_name">
  </form>
  <button (click)="createSubWorkout()">Create SubWorkout</button>
</div>
<ng-container *ngIf="hide_exercises || !hide_form">
  <button [hidden]="!hide_form" (click)="deleteMainWorkout()">Delete MainWorkout</button>
  <button [hidden]="!hide_form" (click)="showForm()" >Add New SubWorkout</button>

  <button [hidden]="hide_form" (click)="hideCreateSWForm()">Back</button>
</ng-container>
